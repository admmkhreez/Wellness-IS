<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Patient Registration</title>
        <link rel="stylesheet" href="test.css">
    </head>
    <body>
        <div class="button">
            <a href="homepage.html"><img src="home.png" height="40px" width="40px"></a>
        </div>
            <h1>Health Screening Services</h1>
            <form action="insertRegister.php" method="post">
            <div class="container">
                <p>Patient's Information</p>
                <label for="mrn">MRN: </label>
                <input type="text" id="mrn" maxlength="10" name="mrn" required><br>
                <label for="name">Name: </label>
                <input type="text" id="name" maxlength="70" name="name" required><br>
                <label for="icpp">I/C No / Passport: </label>
                <input type="text" id="icpp"maxlength="12" name="icpp" required><br>
                <label for="dob">Date of Birth: </label>
                <input type="date" id="dob" name="dob" required><br>
                <label for="address">Home Address:</label><br>
                <textarea type="text" id="address" maxlength="100" name="address" rows="4" cols="50" required></textarea><br>
                <label for="email">E-mail Address: </label>
                <input type="email" id="email" maxlength="320" name="email"><br>
                Sex:
                <input type="radio" id="male" name="sex" value="Male"required>
                <label for="male">Male</label>
                <input type="radio" id="female" name="sex" value="Female"required>
                <label for="female">Female</label><br>
                <label for="occupation">Occupation: </label>
                <input type="text" id="occupation" name="occupation" maxlength="30"><br>
                <label for="race">Race: </label>
                <input type="text" id="race" name="race" maxlength="20"><br>
                <label for="religion">Religion: </label>
                <input type="text" id="religion" name="religion" maxlength="20"><br>
                <label for="marital_status">Marital Status: </label>
                <select id="marital_status" name="marital_status">
                    <option value="">--Please Select--</option>
                    <option value="Married">Married</option>
                    <option value="Widowed">Widowed</option>
                    <option value="Seperated">Seperated</option>
                    <option value="Divorced">Divorced</option>
                    <option value="Single">Single</option>
                </select>
                
                
                <p>Next Of Kin</p>
                <label for="next_of_kin">Name: </label>
                <input type="text" id="next_of_kin" maxlength="70" name="next_of_kin" required><br>
                <label for="relationship">Relationship: </label>
                <input type="text" id="relationship" name="relationship" maxlength="20"><br>
                <label for="telephone_nok">Telephone: </label>
                <input type="tel" id="telephone_nok" name="telephone_nok" maxlength="15"><br>
                
                <label for="package">Package</label>
                <select id="package" name="package" required>
                    <option value = "" selected disabled hidden>--Please Select--</option>
                    <option value = "Essential">Essential</option>
                    <option value = "Comprehensive">Comprehensive</option>
                    <option value = "Premium">Premium</option>
                    <option value = "Custom">Custom</option>
                </select><br><br>
                <input type="submit" value="Register"><br>
                <input type="reset" value="Reset">
            </div>
        
        </form>
    </body>
</html>
